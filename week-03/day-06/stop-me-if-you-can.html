        // use async / await
        function promiseMethod(button) {
            return new Promise(
                (resolve, reject) => {
                    let msg = setTimeout(
                        resolve, 5000
                    );
                    button.onclick = () => {
                        clearTimeout(msg);
                        reject();
                    }
                }
            )
        }

        async function asyncCall(button) {
            try {
                result = await promiseMethod(button);
                return result = alert('5 seconds passed!');   
            } catch {
                console.log('reject');
            }
        }

        asyncCall(button);
