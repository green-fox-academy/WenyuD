<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
        let fox = document.createElement("LI");
        fox.textContent = "The Green Fox";
        document.querySelector("UL").appendChild(fox);

        let lamp = document.createElement("LI");
        lamp.textContent = "The Lamplighter";
        document.querySelector("UL").appendChild(lamp);

        let header = document.createElement("h2");
        header.textContent = "I can add elements to the DOM!";
        document.querySelector(".container").appendChild(header);

        let img = document.createElement("img");
        img.setAttribute("src", "https://img.huffingtonpost.com/asset/5cd69f5c24000031007480cc.jpeg?ops=scalefit_630_noupscale");
        document.querySelector(".container").appendChild(img);
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
