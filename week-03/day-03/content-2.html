<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <style>
        .limeGreen {
            background-color: limegreen;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
        let array = ['apple', 'banana', 'cat', 'dog'];
        for(let i = 0; i < document.querySelectorAll("LI").length; i++) {
            document.querySelectorAll("LI")[i].innerHTML = array[i];
        }
        
        document.getElementsByTagName("UL")[0].classList.add('limeGreen');
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
  </body>
</html>
